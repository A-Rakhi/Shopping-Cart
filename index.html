<!DOCTYPE html>
<html lang="en">
    <head>    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>

    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
     
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    rel="stylesheet"
  />

    <!--- CSS style-->
    <link rel="stylesheet" href="style.css" />

    <!--- goggle font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    </head>

    <body>
       <div class="container">
           <div class="cart">

            <div class="col-md-12 col-lg-10 mx-auto">

             <div class="row">
               <div class="cart-item">

                 <div class="col-md-7 center-item"> 
                   <img src="images/product-1.png">
                   <h6>iPhone 11 128GB Black</h6>   
                  </div>

                   <div class="col-md-5 center-item">
                     <div class="input-group">
                       <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                        <input type="text" class="form-control text-center" value="1"/>
                        <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                     </div>

                     <h5 id="phone-total">$1219</h5>
                     <img src="images/remove.png" alt="" class="remove-item" />   

                   </div>
                 </div>
               </div>
               <div class="row">
                <div class="cart-item">
 
                  <div class="col-md-7 center-item"> 
                    <img src="images/product-2.png">
                    <h6>iPhone 11 128GB Black</h6>   
                   </div>
 
                    <div class="col-md-5 center-item">
                      <div class="input-group">
                        <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                         <input type="text" class="form-control text-center" value="1"/>
                         <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                      </div>
 
                      <h5 id="phone-total">$59</h5>
                      <img src="images/remove.png" alt="" class="remove-item" />   
 
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="cart-item">
                    <div class="col-md-8">
                      <h5>Subtotal:</h5>
                      <h5>Tax:</h5>
                      <h5>Total:</h5>
                    </div>
    
                    <div class="col-md-4 status">
                      <h5 id="total-price">$1,278</h5>
                      <h5 id="tax-amount">$0</h5>
                      <h5 id="grand-total">$1,278</h5>
                    </div>
                  </div>
                </div>

                <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">
                    Check Out
                  </button>
                </div>

               </div>
              </div>
             </div>
           </div>

    </body>
</html>
